<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket SSE application</title>
  </head>
  <body>
    <h4>Rust Rocket Server Send Event Application</h4>
    <form action="/msg" method="POST" id="chatForm" class="msg-form">
      <input type="text" name="room" placeholder="room" />
      <input type="text" name="username" placeholder="username" />
      <input type="text" name="message" placeholder="message" id="myMsg" />
      <button>Send</button>
    </form>

    <div class="">
      <h4>Messages</h4>
      <div class="messages" id="msgWraper">
        <div class="message hidden" id="msgCard">
          <div class="username">
            <div id="username">
              <h5>username</h5>
              <span id="room"> room</span>
            </div>
          </div>
          <div class="message">
            <p id="message">message</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
